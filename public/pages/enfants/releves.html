<div class="container panel-group" ng-controller="RelevesController">
    <div class="row panel" ng-repeat="releve in releves">
        <div  class="panel-heading panel-collapser">
            <div class="panel-title" ng-class="{'collapsed': !$first}" data-toggle="collapse" data-target="#panel-enfant-{{releve.enfant.id}}">
                {{ releve.enfant.prenom }} {{ releve.enfant.nom }} ({{ releve.enfant.classe.nom }})
            </div>
        </div>
        <div id="panel-enfant-{{releve.enfant.id}}" class="panel-collapse collapse" ng-class="{'in': $first}">
            <div class="panel-body">
                <div class="panel-group">
                    <div ng-repeat="discipline in releve.disciplines" class="panel">
                        <div class="panel-heading">
                            <div class="panel-title">
                                {{ discipline.nom }} - Moyenne : {{ discipline.moyenne }}
                            </div>
                        </div>
                        <div class="panel-body table-responsible">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Travail
                                    </th>
                                    <th>
                                        Date
                                    </th>
                                    <th>
                                        Note
                                    </th>
                                </tr>
                                <tr ng-repeat="travail in discipline.travaux">
                                    <td>
                                        {{ $index + 1 }}
                                    </td>
                                    <td>
                                        {{ travail.sujet }}
                                    </td>
                                    <td>
                                        {{ travail.date | date: 'dd/MM/yyyy' }}
                                    </td>
                                    <td>
                                        {{ travail.evaluation }}
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>
 </div>

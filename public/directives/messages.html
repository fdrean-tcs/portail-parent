<div class="panel-group">
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">
                Vos messages
            </div>
        </div>
        <div ng-controller="MessagesController" class="panel-body table-responsible">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        De
                    </th>
                    <th>
                        Corps du message
                    </th>
                </tr>
                <tr ng-repeat="message in messages">
                    <td>
                        {{ $index + 1 }}
                    </td>
                    <td>
                        {{ message.sender }}, le {{ message.date | date: 'dd/MM/yyyy' }}
                    </td>
                    <td>
                        {{ message.body }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
